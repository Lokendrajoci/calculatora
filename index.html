<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');
    </style>


</head>

<body>

    <div class="calcout">
        <div class="calcbox all-border">
            <div class="calcscreen">
                <input type="text" class="calculator-screen all-border" readonly>
            </div>

            <div class="tocalculate poetsen-one-regular centretext pointbt all-border ">
                <p>.</p>
            </div>
            <div class="tocalculate poetsen-one-regular centretext divibt all-border ">
                <p>/</p>
            </div>
            <div class="tocalculate poetsen-one-regular centretext mulbt all-border ">
                <p>*</p>
            </div>

            <div class="tocalculate poetsen-one-regular centretext bt7 all-border ">
                <p>7</p>
            </div>
            <div class="tocalculate poetsen-one-regular centretext bt8 all-border ">
                <p>8</p>
            </div>
            <div class="tocalculate poetsen-one-regular centretext bt9 all-border ">
                <p>9</p>
            </div>
            <div class="tocalculate poetsen-one-regular centretext minbt all-border">
                <p>-</p>
            </div>

            <div class="tocalculate poetsen-one-regular centretext bt4 all-border">
                <p>4</p>
            </div>
            <div class="tocalculate poetsen-one-regular centretext bt5 all-border">
                <p>5</p>
            </div>
            <div class="tocalculate poetsen-one-regular centretext bt6 all-border">
                <p>6</p>
            </div>
            <div class="tocalculate poetsen-one-regular centretext plusbt all-border">
                <p>+</p>
            </div>

            <div class="tocalculate poetsen-one-regular centretext bt1 all-border">
                <p>1</p>
            </div>
            <div class="tocalculate poetsen-one-regular centretext bt2 all-border">
                <p>2</p>
            </div>
            <div class="tocalculate poetsen-one-regular centretext bt3 all-border">
                <p>3</p>
            </div>

            
            <div class="tocalculate poetsen-one-regular centretext bt0 all-border">
                <p>0</p>
            </div>

            <div class="equalbt poetsen-one-regular centretext btequal all-border">
                <p>=</p>
            </div>
            <div class="ac-but equalbt poetsen-one-regular centretext  all-border">
                <p>AC</p>
            </div> 


        </div>
    </div>

    <script src="myscripts.js"></script>
</body>

</html>
